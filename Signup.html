<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="signup_style.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign Up</h2>
            <div class="inputBox">
				<input type="text" required="required">
				<span>Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="email" required="required">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="password" required="required">
				<span>Confirm Password</span>
				<i></i>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
